apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: DOCKER_HUB_USERNAME/hello-minikube:GIT_COMMIT_SHORT
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
spec:
  type: NodePort
  selector:
    app: hello-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30080   # fixed port

